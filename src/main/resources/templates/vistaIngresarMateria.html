<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<title>Document</title>
</head>

<body>
	<h1>Ingresar un Materia</h1>
	<form th:action="@{/materias/insertar}" th:object="${materia}" th:method="POST">
		<table class="table table-dark">
			<tr>
				<td>
					<label>Nombre: </label>
				</td>
				<td>
					<input type="text" th:field="${materia.nombre}">
				</td>

			</tr>
			<tr>
				<td>
					<label>Código: </label>
				</td>
				<td>
					<input type="text" th:field="${materia.codigo}">
				</td>

			</tr>
			<tr>
				<td>
					<label>Número de créditos: </label>
				</td>
				<td>
					<input type="text" th:field="${materia.numeroCredito}">
				</td>

			</tr>
			<tr>
				<td>
					<label>Cédula de profesor: </label>
				</td>
				<td>
					<input type="text" th:field="${materia.cedulaProfesor}">
				</td>

			</tr>
		</table>

		<button type="submit"  class="btn btn-primary"> Guardar </button>
	</form>

</body>

</html>
